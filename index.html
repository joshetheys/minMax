<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Max</title>
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-6 bg-black bg-opacity-25 text-light p-5">
              <h1 class="text-center">Minimum, Maximum Calculator</h1>

            <div class="form-group my-2">
              <label for="numbers">Enter Numbers for array:</label>
              <input type="numbers" class="form-control mb-2" name="numbers" id="numbers">
              <button class="btn btn-primary" id="add">Add Number</button>
            </div>

            <div class="form-group my-2">
              <button class="btn btn-primary" id="calculate">Calculate</button>
              <button class="btn btn-primary" id="clear">Reset</button>
            </div>
            
            <div class="form-group my-2">
              <label for="values">Values:</label>
              <div type="text" class="form-control mb-2" id="values"></div>

              <label for="minimum">Minimum:</label>
              <div type="text" class="form-control mb-2" id="minimum"></div>

              <label for="maximum">Maximum:</label>
              <div type="text" class="form-control mb-2" id="maximum"></div>
            </div>
            
          </div>   
        </div>
    </div>

    <script src="./script/code.js"></script>
</body>
</html>
